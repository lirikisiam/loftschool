<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Welcome to My Pesonal Site</title>
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="description" content="Страница frontent-девелопера">
	<meta name="keywords" content="frontend">
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="bower/normalize-css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="header__container">
			<a href="./" class="logo">
				<img src="img/logo.png" alt="My personal site logo" title="My personal site">
			</a>
			<ul class="header__social">
				<li class="social__item icon icon-facebook"><a href="/" target="_blank"></a></li>
				<li class="social__item icon icon-vk"><a href="/" target="_blank"></a></li>
				<li class="social__item icon icon-twitter"><a href="/" target="_blank"></a></li>
				<li class="social__item icon icon-github"><a href="/" target="_blank"></a></li>
			</ul>
		</div>
	</header>
	<div class="page clearfix">
		<aside class="aside">
			<nav class="aside__section">
				<ul class="aside__menu">
					<li><a href="./index.html" class="aside-menu__item first">Обо мне</a></li>
					<li><a href="./portfolio.html" class="aside-menu__item">Мои Работы</a></li>
					<li><a href="./" class="aside-menu__item last active">Обратная связь</a></li>
				</ul>
			</nav>
			
			<div class="aside__section">
				<h2 class="aside__head">Контакты</h2>
				<ul class="contacts">
					<li class="contacts__item mail-icon"><a href="mailto:tk.kirill@gmail.com" class="cont-mail">tk.kirill@gmail.com</a></li>
					<li class="contacts__item tel-icon"><a href="tel:+3823323322" class="cont-tel">+3823323322</a></li>
					<li class="contacts__item last skype-icon"><a href="skype:lirikisiam" class="cont-skype">lirikisiam</a></li>
				</ul>
			</div>
		</aside>
		<main class="content">
			<section class="card">
				<h1 class="card-head">У вас интересный проект? Напишите мне</h1>
				<div class="card-inner">
					<form action="./" method="post" class="new-project-form clearfix">
						<div class="semifield">
							<label for="name">Имя</label>
							<input type="text" id="name" name="name" placeholder="Как к Вам обращаться">
						</div>
						<div class="clearfix">
							<div class="semifield right-col">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" placeholder="Куда мне писать">
							</div>
						</div>
							<div class="field-wrap">
								<label for="message">Сообщение</label>
								<textarea name="message" id="message" cols="30" rows="10" placeholder="Кратко в чем суть"></textarea>
							</div>
						
						<div class="field-wrap clearfix">
							<label for="capcha">Введите код, указанный на картинке</label>
							<div class="semifield">
								<img src="img/capcha.png" height="79" width="191" alt="Капча">
							</div>
							<div class="semifield right-col">
								<input type="text" name="capcha" id="capcha" class="capcha" placeholder="Введите код">
							</div>	
						</div>
						<div class="btn-holder text-center">
							<div class="semifield">
								<input type="submit" value="Отправить" name="form-submit" class="form-submit">
							</div>
							<div class="semifield right-col">
								<input type="reset" value="Очистить" name="form-reset" class="form-reset">
							</div>
						</div>


					</form>
				</div>
				
			</section>
		</main>
	</div>
	<footer class="footer">
		<div class="footer__container">
			<a href="/" class="login">Вход</a>
			<p class="footer__copy">
				© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его!
			</p>
		</div>
	</footer>
</div>
<script src="bower/jquery/dist/jquery.min.js"></script>
<script src="bower/bPopup/jquery.bpopup.min.js"></script>
<script src="bower/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
